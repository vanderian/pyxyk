# ref: https://docs.travis-ci.com/user/languages/python
language: python

services:
  - docker

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37

before_install:
  - docker-compose up -d --build

install:
  - pip install tox

script:
  - tox
