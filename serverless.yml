service: pyxyk
plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
  wsgi:
    app: api/app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: true
package:
  exclude:
    - node_modules/**
    - venv/**
provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-1
functions:
  write:
    handler: wsgi_handler.handler
    events:
      - http: 'POST {proxy+}'
  read:
    handler: wsgi_handler.handler
    events:
      - http: 'GET {proxy+}'
